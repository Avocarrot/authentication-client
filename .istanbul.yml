verbose: false
instrumentation:
  root: .
  default-excludes: true
  excludes: ['hydro.conf.js', 'lib/cli']
  embed-source: false
  variable: __coverage__
  compact: true
  preserve-comments: false
  complete-copy: false
  save-baseline: false
  baseline-file: ./coverage/coverage-baseline.json
reporting:
  print: summary
  reports:
    - lcov
  dir: ./coverage
check:
  global:
    statements: 100
    lines: 100
    branches: 100
    functions: 100
